<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tesori di Latte</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --bg-alt: #1c1c1c;
            --bg-card: #222;
            --text: #f5f5f5;
            --text-muted: #999;
            --accent: #cda96f;
            --accent-dark: #b78b3e;
            --accent-light: #e2c185;
            --btn-bg: linear-gradient(135deg, #cda96f, #b78b3e);
            --shadow: 0 8px 32px rgba(205, 169, 111, 0.15);
            --border: rgba(205, 169, 111, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(205, 169, 111, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-container {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 0.5rem;
            text-shadow: 0 0 20px rgba(205, 169, 111, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-alt);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(205, 169, 111, 0.2);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: var(--btn-bg);
            color: var(--bg);
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(205, 169, 111, 0.3);
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--accent-light);
        }

        .cheese-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="cheese-icon">üßÄ</div>
        <div class="logo">tesori di latte</div>
        <div class="subtitle">Acesso Administrativo</div>
        
        <div class="error-message" id="errorMessage">
            Usu√°rio ou senha incorretos!
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Entrar</button>
        </form>
        
        <div class="back-link">
            <a href="index.html">‚Üê Voltar para a loja</a>
        </div>
    </div>

    <script>
        // Credenciais simples (em produ√ß√£o, usar autentica√ß√£o segura)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                // Salvar token de autentica√ß√£o
                sessionStorage.setItem('adminAuth', 'authenticated');
                sessionStorage.setItem('adminLoginTime', Date.now().toString());
                
                // Redirecionar para painel admin
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.style.display = 'block';
                
                // Limpar campos
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Esconder erro ap√≥s 3 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Verificar se j√° est√° logado
        window.addEventListener('load', function() {
            const adminAuth = sessionStorage.getItem('adminAuth');
            const loginTime = sessionStorage.getItem('adminLoginTime');
            
            if (adminAuth === 'authenticated' && loginTime) {
                const now = Date.now();
                const sessionDuration = 2 * 60 * 60 * 1000; // 2 horas
                
                if (now - parseInt(loginTime) < sessionDuration) {
                    window.location.href = 'admin-panel.html';
                } else {
                    // Sess√£o expirada
                    sessionStorage.removeItem('adminAuth');
                    sessionStorage.removeItem('adminLoginTime');
                }
            }
        });
    </script>
